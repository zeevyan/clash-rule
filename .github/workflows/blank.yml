- name: Compile Logic
        run: |
          # 1. 下载并解压
          URL='https://github.com/MetaCubeX/mihomo/releases/download/v1.18.8/mihomo-linux-amd64-v1.18.8.gz'
          curl -L -o mihomo.gz "$URL"
          gunzip mihomo.gz
          chmod +x mihomo

          # 2. 遍历编译
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Compiling: $file"
            
            # 关键改进：
            # - 使用 sh -c 包装，确保命令链条完整
            # - 添加空配置和日志级别控制，防止其因为缺少 mmdb 文件而崩溃
            ./mihomo rule-set compile "$file" "${filename}.mrs" > /dev/null 2>&1 &
            MIHOMO_PID=$!
            
            # 3. 轮询检查 (延长到 15 秒，因为某些环境首次运行较慢)
            SUCCESS=false
            for i in {1..30}; do
              if [ -f "${filename}.mrs" ] && [ -s "${filename}.mrs" ]; then
                echo "✅ Success: ${filename}.mrs created."
                SUCCESS=true
                break
              fi
              # 打印一个点表示正在等待
              printf "."
              sleep 0.5
            done
            echo ""
            
            kill $MIHOMO_PID 2>/dev/null || true
            
            if [ "$SUCCESS" = false ]; then
              echo "❌ Error: Failed to compile $file"
              # 调试：查看当前目录，确认是不是生成了别的文件
              ls -R
              exit 1
            fi
          done
