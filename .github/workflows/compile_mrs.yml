name: Compile Clash MRS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21'

      - name: Install Converter
        run: |
          # 直接安装转换器工具，不含 Mihomo 代理内核
          go install github.com/MetaCubeX/rule-set-converter@latest

      - name: Compile YAML to MRS
        run: |
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Compiling: $file"
            
            # 使用刚刚安装的转换器
            # 该工具路径通常在 ~/go/bin/rule-set-converter
            ~/go/bin/rule-set-converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
            
            if [ -f "${filename}.mrs" ]; then
              echo "✅ Success: ${filename}.mrs created."
            else
              echo "❌ Error: Failed to generate ${filename}.mrs"
              exit 1
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto-compile MRS (Go Converter)"
            git push
          fi
