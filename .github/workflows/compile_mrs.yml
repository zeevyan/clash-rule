name: Compile Clash MRS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Mihomo Binary
        run: |
          # 下载特定版本的二进制文件
          URL="https://github.com/MetaCubeX/mihomo/releases/download/v1.18.8/mihomo-linux-amd64-v1.18.8.gz"
          curl -L -o mihomo.gz "$URL"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Compile YAML to MRS
        run: |
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Compiling: $file"
            
            # 这里的 -c /dev/null 是制胜关键
            # 它防止 mihomo 启动任何后台服务或监听 7890 端口
            ./mihomo rule-set compile "$file" "${filename}.mrs" -c /dev/null
            
            if [ -f "${filename}.mrs" ]; then
              echo "✅ Success: ${filename}.mrs created."
            else
              echo "❌ Error: Failed to generate ${filename}.mrs"
              exit 1
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-compile MRS (Safe Mode)"
            git push
          fi
