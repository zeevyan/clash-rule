name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 显式声明写入权限
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rule-Set-Converter
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 使用预装的 gh 命令行工具下载，比 curl+jq 稳定得多
          gh release download --repo MetaCubeX/rule-set-converter --pattern "*linux-amd64.tar.gz" --limit 1
          tar -xzf *.tar.gz
          # 寻找二进制文件并重命名为 converter
          find . -name "rule-set-converter*" -type f -exec mv {} ./converter \;
          chmod +x converter

      - name: Compile YAML to MRS
        run: |
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "---------------------------------------"
              echo "Compiling: $file"
              # 注意：如果 YAML 里只有域名，用 -type domain；如果有 IP，用 -type ip
              # 大部分情况 domain 足够通用
              ./converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
