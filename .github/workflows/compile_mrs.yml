name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rule-Set-Converter
        run: |
          # 1. 直接下载特定的稳定版本链接，避免 API 报错和版本冲突
          # 我们选择一个确定的版本，或者使用通用的 latest 自动重定向
          VERSION="v1.1.0"
          URL="https://github.com/MetaCubeX/rule-set-converter/releases/download/${VERSION}/rule-set-converter-linux-amd64.tar.gz"
          
          echo "Downloading from: $URL"
          curl -Lo converter.tar.gz "$URL"
          
          # 2. 解压
          tar -xzf converter.tar.gz
          
          # 3. 寻找二进制文件并重命名
          # 查找当前目录下所有以 rule-set-converter 开头的文件并重命名为 converter
          mv rule-set-converter-linux-amd64 converter || mv rule-set-converter converter || true
          
          chmod +x converter
          echo "Converter installed successfully."

      - name: Compile YAML to MRS
        run: |
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "---------------------------------------"
              echo "Compiling: $file"
              
              # 执行转换：输入是 YAML，输出是 MRS
              ./converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
              
              if [ -f "${filename}.mrs" ]; then
                echo "Success: ${filename}.mrs created."
              else
                echo "Error: Failed to compile $file"
                exit 1
              fi
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
