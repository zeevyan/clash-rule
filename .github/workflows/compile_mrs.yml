name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rule-Set-Converter
        run: |
          # 1. 使用 API 找到最新的稳定版 tag，并下载固定的资产名称
          TAG=$(curl -s https://api.github.com/repos/MetaCubeX/rule-set-converter/releases/latest | jq -r .tag_name)
          URL="https://github.com/MetaCubeX/rule-set-converter/releases/download/${TAG}/rule-set-converter-linux-amd64.tar.gz"
          echo "Fetching Version: $TAG"
          echo "Downloading from: $URL"
          
          # 2. 下载并检查文件大小（防止下载到 404 页面）
          curl -L -o converter.tar.gz "$URL"
          if [ $(stat -c%s "converter.tar.gz") -lt 1000 ]; then
            echo "Download failed or file too small. Trying alternative naming..."
            URL="https://github.com/MetaCubeX/rule-set-converter/releases/download/${TAG}/rule-set-converter-${TAG}-linux-amd64.tar.gz"
            curl -L -o converter.tar.gz "$URL"
          fi
          
          # 3. 解压并重命名
          tar -xzf converter.tar.gz
          find . -name "rule-set-converter*" -type f -not -name "*.tar.gz" -exec mv {} ./converter \;
          chmod +x converter

      - name: Compile YAML to MRS
        run: |
          # 检查是否存在 yaml 文件
          ls *.yaml > /dev/null 2>&1 || (echo "No yaml files found"; exit 0)
          
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "---------------------------------------"
              echo "Compiling: $file"
              
              # 执行转换
              ./converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
              
              if [ -f "${filename}.mrs" ]; then
                echo "Success: ${filename}.mrs created."
              else
                echo "Error: Failed to compile $file"
                exit 1
              fi
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
