name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rule-Set-Converter
        run: |
          # 1. 自动定位最新的 linux-amd64 资产下载链接（不依赖拼接 URL）
          ASSET_URL=$(curl -s https://api.github.com/repos/MetaCubeX/rule-set-converter/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64")) | select(.name | endswith(".tar.gz")) | .browser_download_url' | head -n 1)
          
          echo "Found Asset URL: $ASSET_URL"
          
          # 2. 使用 -L 追踪重定向，下载真正的压缩包
          curl -L -o converter.tar.gz "$ASSET_URL"
          
          # 3. 验证是否下载成功 (文件需大于 1MB)
          if [ $(stat -c%s "converter.tar.gz") -lt 1000000 ]; then
            echo "Error: Downloaded file is too small, likely not a binary."
            exit 1
          fi
          
          # 4. 解压并寻找二进制文件
          tar -xzf converter.tar.gz
          # 搜索解压出的可执行文件并重命名为 converter
          find . -maxdepth 1 -type f -name "rule-set-converter*" -not -name "*.tar.gz" -exec mv {} ./converter \;
          chmod +x converter

      - name: Compile YAML to MRS
        run: |
          # 只有存在 yaml 时才编译
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Compiling: $file"
            ./converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
            
            if [ -f "${filename}.mrs" ]; then
              echo "Success: ${filename}.mrs created."
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
