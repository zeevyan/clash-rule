name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rule-Set-Converter
        run: |
          # 精准获取下载地址，排除 sha256 等干扰文件
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/rule-set-converter/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64")) | select(.name | endswith(".tar.gz")) | .browser_download_url' | head -n 1)
          if [ -z "$URL" ] || [ "$URL" == "null" ]; then echo "URL Fetch Failed"; exit 1; fi
          echo "Downloading from: $URL"
          
          curl -Lo converter.tar.gz "$URL"
          tar -xzf converter.tar.gz
          # 解压后的二进制文件名可能包含版本号，强制重命名
          find . -name "rule-set-converter*" -type f -exec mv {} ./converter \;
          chmod +x converter

      - name: Compile YAML to MRS
        run: |
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "---------------------------------------"
              echo "Compiling: $file"
              
              # 执行编译转换
              ./converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
              
              if [ -f "${filename}.mrs" ]; then
                echo "Success: ${filename}.mrs created."
              else
                echo "Error: Failed to compile $file"
                exit 1
              fi
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
