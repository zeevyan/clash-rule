name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile Rule Sets
        run: |
          echo "Downloading Mihomo..."
          URL='https://github.com/MetaCubeX/mihomo/releases/download/v1.18.8/mihomo-linux-amd64-v1.18.8.gz'
          curl -L -o mihomo.gz "$URL"
          gunzip mihomo.gz
          chmod +x mihomo

          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Processing: $file"
            
            # 后台运行编译
            ./mihomo rule-set compile "$file" "${filename}.mrs" > /dev/null 2>&1 &
            MIHOMO_PID=$!
            
            # 轮询检查文件
            SUCCESS=false
            for i in {1..30}; do
              if [ -f "${filename}.mrs" ] && [ -s "${filename}.mrs" ]; then
                echo "✅ Success: ${filename}.mrs created."
                SUCCESS=true
                break
              fi
              sleep 0.5
            done
            
            # 强杀后台进程
            kill $MIHOMO_PID 2>/dev/null || true
            
            if [ "$SUCCESS" = false ]; then
              echo "❌ Error: Failed to compile $file"
              exit 1
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-compile MRS rules"
            git push
          fi
