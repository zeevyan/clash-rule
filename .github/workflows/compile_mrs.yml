name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile YAML to MRS via Docker
        run: |
          # 遍历所有 YAML 文件
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Processing: $file"
            
            # 使用 Mihomo 官方 Docker 镜像执行一次性编译命令
            # -v 指定当前目录映射到容器内
            docker run --rm -v $(pwd):/work -w /work metacubex/mihomo:latest \
            mihomo rule-set compile "$file" "${filename}.mrs"
            
            if [ -f "${filename}.mrs" ]; then
              echo "Success: ${filename}.mrs created."
            else
              echo "Error: Failed to compile $file"
              exit 1
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS via Docker"
            git push
          fi
