name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Mihomo (Clash Meta)
        run: |
          # 获取包含 linux-amd64 且不包含 compatible 或 alpha 的稳定版
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64")) | select(.name | contains("compatible") | not) | select(.name | endswith(".gz")) | .browser_download_url' | head -n 1)
          echo "Downloading from: $URL"
          if [ -z "$URL" ] || [ "$URL" == "null" ]; then echo "URL Fetch Failed"; exit 1; fi
          curl -Lo mihomo.gz "$URL"
          gunzip -d mihomo.gz
          mv mihomo-linux-amd64* mihomo || mv mihomo-* mihomo
          chmod +x mihomo

      - name: Compile YAML to MRS
        run: |
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "Compiling $file to ${filename}.mrs..."
              # Mihomo 编译命令：./mihomo rule-set compile <input_yaml> <output_mrs>
              ./mihomo rule-set compile "$file" "${filename}.mrs"
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          # 检查是否有文件更改，避免没有更新时报错
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
