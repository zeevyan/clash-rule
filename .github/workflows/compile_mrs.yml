name: Compile Clash MRS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile YAML to MRS via API
        run: |
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Processing: $file"
            
            # 使用 MetaCubeX 官方提供的规则转换 API
            # 我们将本地 YAML 内容上传，API 会直接返回二进制 MRS 流
            # --data-binary 会保持文件原样发送
            curl -X POST "https://api.metacubex.one/convert/mrs?type=domain" \
              --data-binary @"$file" \
              -o "${filename}.mrs"
            
            # 检查返回的文件是否合法（二进制文件通常不为空）
            if [ -s "${filename}.mrs" ]; then
              echo "✅ Success: ${filename}.mrs generated via API."
            else
              echo "❌ Error: API failed to return data for $file"
              rm -f "${filename}.mrs"
              exit 1
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Auto-compile MRS via API"
            git push
          fi
