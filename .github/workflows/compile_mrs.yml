name: Compile Clash MRS
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile Logic
        run: |
          # 1. 下载二进制文件 (使用单引号防止变量被提前解析)
          URL='https://github.com/MetaCubeX/mihomo/releases/download/v1.18.8/mihomo-linux-amd64-v1.18.8.gz'
          curl -L -o mihomo.gz "$URL"
          gunzip mihomo.gz
          chmod +x mihomo

          # 2. 遍历编译
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Processing: $file"
            
            # 在后台启动编译进程，完全忽略其输出
            ./mihomo rule-set compile "$file" "${filename}.mrs" > /dev/null 2>&1 &
            MIHOMO_PID=$!
            
            # 3. 轮询检查文件是否生成 (最多等 10 秒)
            SUCCESS=false
            for i in {1..20}; do
              if [ -f "${filename}.mrs" ] && [ -s "${filename}.mrs" ]; then
                echo "✅ Success: ${filename}.mrs created."
                SUCCESS=true
                break
              fi
              sleep 0.5
            done
            
            # 无论成功失败，必须杀掉后台进程，否则 Action 不会结束
            kill $MIHOMO_PID 2>/dev/null || true
            
            if [ "$SUCCESS" = false ]; then
              echo "❌ Error: Failed to compile $file"
              exit 1
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-compile MRS (Background Task Mode)"
            git push
          fi
