name: Generate Mihomo Rulesets (In-place)

on:
  push:
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  convert-rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Mihomo Tool
        run: |
          mkdir -p ./tools/
          curl -L https://github.com/DustinWin/proxy-tools/releases/download/mihomo/mihomo-meta-linux-amd64v3.tar.gz | tar -zx -C ./tools/
          mv -f ./tools/CrashCore ./tools/mihomo
          chmod +x ./tools/mihomo

      - name: Convert YAML to MRS (In-place)
        run: |
          # 遍历所有 .yaml 文件
          find . -name "*.yaml" -not -path "./.*" -not -path "./tools/*" -not -path "./.github/*" | while read file; do
            
            # 获取目录路径和文件名（不含后缀）
            dir_path=$(dirname "$file")
            filename=$(basename "${file%.*}")
            
            # 排除非规则文件
            if [[ "$filename" == "config" || "$filename" == "README" || "$filename" == "example" ]]; then
              continue
            fi
            
            echo "正在转换: $file -> ${dir_path}/${filename}.mrs"
            
            # 在原文件目录下生成 .mrs
            ./tools/mihomo convert-ruleset domain yaml "$file" "${dir_path}/${filename}.mrs"
          done

      - name: Cleanup Tools
        run: rm -rf ./tools/

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加所有新生成的 .mrs 文件
          git add **/*.mrs
          
          if git diff --staged --quiet; then
            echo "内容无变化，跳过提交。"
          else
            git commit -m "Auto-update .mrs rulesets (in-place): $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
