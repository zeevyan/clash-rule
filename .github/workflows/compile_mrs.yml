name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile YAML to MRS via Docker
        run: |
          shopt -s nullglob
          for file in *.yaml; do
            filename="${file%.*}"
            echo "---------------------------------------"
            echo "Processing: $file"
            
            docker run --rm -v $(pwd):/work -w /work --entrypoint /mihomo metacubex/mihomo:latest rule-set compile "$file" "${filename}.mrs"
            
            if [ -f "${filename}.mrs" ]; then
              echo "Success: ${filename}.mrs created."
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
