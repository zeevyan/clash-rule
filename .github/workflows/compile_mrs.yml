name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Mihomo (Clash Meta)
        run: |
          # 自动获取最新的 linux-amd64 非兼容版
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64")) | select(.name | contains("compatible") | not) | select(.name | endswith(".gz")) | .browser_download_url' | head -n 1)
          echo "Downloading from: $URL"
          
          # 下载并解压
          curl -Lo mihomo.gz "$URL"
          gunzip -c mihomo.gz > mihomo
          chmod +x mihomo
- name: Compile YAML to MRS
        run: |
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "---------------------------------------"
              echo "Processing: $file"
              
              # 使用 timeout 确保命令在 5 秒后强制停止，防止卡死
              # -d . 强制指定当前目录为运行目录，避免去创建系统配置文件
              timeout 5s ./mihomo rule-set compile "$file" "${filename}.mrs" || true
              
              # 检查 .mrs 文件是否成功生成
              if [ -f "${filename}.mrs" ]; then
                echo "Success: ${filename}.mrs created."
              else
                echo "Error: Failed to compile $file. Please check if the YAML format is correct."
                exit 1
              fi
            fi
          done
      

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 只添加生成的 mrs 文件
          git add *.mrs
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
