name: Compile Clash MRS
on:
  push:
    branches:
      - main
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rule-Set-Converter
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 下载资产，支持预发布版
          gh release download --repo MetaCubeX/rule-set-converter --pattern "*linux-amd64.tar.gz" --clobber --include-pre-releases
          
          tar -xzf *.tar.gz
          # 寻找二进制文件并重命名为 converter
          find . -maxdepth 1 -name "rule-set-converter*" -not -name "*.tar.gz" -exec mv {} ./converter \;
          chmod +x converter

      - name: Compile YAML to MRS
        run: |
          for file in *.yaml; do
            if [ -f "$file" ]; then
              filename="${file%.*}"
              echo "---------------------------------------"
              echo "Compiling: $file"
              ./converter -type domain -format mrs -input "$file" -output "${filename}.mrs"
              
              if [ -f "${filename}.mrs" ]; then
                echo "Success: ${filename}.mrs created."
              else
                echo "Error: Failed to compile $file"
                exit 1
              fi
            fi
          done

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.mrs
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-compile Clash YAML to MRS"
            git push
          fi
